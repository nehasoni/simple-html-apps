<!DOCTYPE html>
<html>
<head>
<style>
body
{
background-color:#d0e4be;
}
h1
{
color:orange;
text-align:center;
}
button
{
color:blue;
background-color:yellow;
}
p
{
font-family:"Times New Roman";
font-size:20px;
}
</style>
</head>
<body>

<h1>Simple Paint App</h1>
<canvas id="myCanvas" width="900" height="500" style="border:2px solid black;">
</canvas>
<button type="button" onclick="myFunction()">Draw circle</button>
<button type="button" onclick="resetFunction()">Reset</button>


<script>
function getRandomColor() {
    var letters = '0123456789ABCDEF'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}
function myFunction() {
    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");
    ctx.beginPath();
    var ranrad1 = Math.floor(Math.random() * (1000 - 1)) + 20;
    var ranrad2 = Math.floor(Math.random() * (1000 - 1)) + 20;
    ctx.arc(ranrad1,ranrad2,25,0,2*Math.PI);
    ctx.stroke();
    ctx.fillStyle=getRandomColor();
    ctx.fill();

}
function resetFunction(){
    myCanvas = document.getElementById("myCanvas");
    myCanvas.width = myCanvas.width;

}
</script> 
</body>
</html>
